<!DOCTYPE html>
<html class="container">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header>
        </header>
        <nav>
        </nav>
        <main class="small_container">
            <div>
                <a>JOIN</a>
                <br>
                안녕하세요. 먹어볼래입니다.
            </div>
            <div>
                <form action="#" method="POST" enctype="multipart/form-data" class="entering">
                    <div class="smallbox">
                        <input id="photo" name="photo" type="file">
                    </div>
                    <div>
                        <p><label for="email" class="need">id</label></p>
                        <input id="email" name="email" type="email" placeholder="id">
                    </div>
                    <div>
                        <p><label for="pass1" class="need">비밀번호</label></p>
                        <input id="pass1" name="pass" type="password" placeholder="비밀번호">
                        <br>
                        <input id="pass2" type="password" placeholder="비밀번호 확인">
                    </div>
                    <div>
                        <p><label for="name" class="need">이름</label></p>
                        <input id="name" name="name" type="text" placeholder="이름을 입력하세요.">
                    </div>
                    <div>
                        <p><label class="need">성별</label></p>
                        <input id="man" name="gender" type="radio" value="man">
                        <label for="man">남자</label>
                        <br>
                        <input id="woman" name="gender" type="radio" value="woman">
                        <label for="woman">여자</label>
                    </div>
                    <div>
                        <p><label for="number" class="need">생년월일</label></p>
                        <input id="phone_number" type="date">
                    </div>
                    <div>
                        <p><label for="number" class="need">연락처</label></p>
                        <input id="phone_number" type="text" placeholder="000-0000-0000">
                    </div>
                    <div>
                        <p><label for="text" class="need">주소</label></p>
                        <input id="address" type="text" placeholder="도로명 주소로 작성 요망.">
                    </div>
                    <div>
                        <p><label for="text" class="need">활동량</label></p>
                        <input id="address" type="number" placeholder="kcal">
                    </div>
                    <div id="signin">
                        <input id="agree_terms" name="agree_terms" type="hidden">
                        <input id="user_info_agree" name="user_info_agree" type="hidden">
                        <input id="marketing_sms_agree" name="marketing_sms_agree" type="hidden">
                        <input id="marketing_email_agree" name="marketing_email_agree" type="hidden">
                        <br>
                        <button type="submit">가입하기</button>
                    </div>
                </form>
                <br>
                <br>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
